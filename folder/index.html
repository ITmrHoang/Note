    <script>
        $(document).ready(function() {
            
        });

        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const ws = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/videostream/'
            + roomName
            + '/'
            );

        ws.onmessage = function (event) {
            msg=JSON.parse(event.data);
 
            if(msg.type==='frame') {
                if(msg.cam_idx == '1') {
                    var img_container=document.querySelector("#camera");
                    img_container.src=msg.data;
                } 
                else if (msg.cam_idx == '2') {
                    var img_container=document.querySelector("#camera2");
                    img_container.src=msg.data;
                }
                else if (msg.cam_idx == '3') {
                    var img_container=document.querySelector("#camera3");
                    img_container.src=msg.data;
                }
                else if (msg.cam_idx == '4') {
                    var img_container=document.querySelector("#camera4");
                    img_container.src=msg.data;
                }
              
            }
            else if (msg.type==='crop') {
                console.log(msg.cam_idx)
                let i;
                let text='';
                let text2='';
                for (i = (msg.data.face_imgs.length - 1); i >= 0 ; i--) {
                    text += '<div class="card">';
                    text += '<div class="card-header">';
                    text += '<h3 class="card-title">';
                    text += msg.data.face_infos[i];
                    text += '</h3>';
                    text += '</div>';
                    text += '<div class="card-body text-center card-body-img">';
                    // insert img
                    text += '<img src=' + msg.data.face_imgs[i] + ' alt="" style="max-width:100%;max-height:100%;" >';
                    text += '</div>';
                    text += '</div>';



                    text2 += '<div class="card">';
                    text2 += '<div class="card-header">';
                    text2 += '<h3 class="card-title">';
                    text2 += msg.data.lp_texts[i];
                    text2 += '</h3>';
                    text2 += '</div>';
                    text2 += '<div class="card-body text-center card-body-img">';
                    // insert img
                    text2 += '<img src=' + msg.data.lp_imgs[i] + ' alt="" style="max-width:100%;max-height:100%;" >';
                    text2 += '</div>';
                    text2 += '</div>';
                }
                
                if(msg.cam_idx == '1' ) {
                    $('#face_crop_imgs').html(text);
                } else if (msg.cam_idx == '2') {
                    $('#face_crop_imgs2').html(text);
                } else if (msg.cam_idx == '3') {
                    $('#face_crop_imgs3').html(text);
                } else if (msg.cam_idx == '4') {
                    $('#face_crop_imgs4').html(text);
                }

                if(msg.cam_idx == '1') {
                    $('#license_crop_imgs').html(text2);
                } else if (msg.cam_idx == '2' ) {
                    $('#license_crop_imgs2').html(text2);
                } else if (msg.cam_idx == '3' ) {
                    $('#license_crop_imgs3').html(text2);
                } else
                 if (msg.cam_idx == '4' ) {
                    $('#license_crop_imgs4').html(text2);
                }
               
            }
        };

        ws.onclose= function(event){
            console.log('Connection closed!')
        }
        ws.onerror=function(event){
            console.log('An error occur!')
        }
    </script>
